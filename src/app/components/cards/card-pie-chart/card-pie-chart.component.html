@if (chart()) {
    <div class="p-4">

        <div class="flex align-items-center justify-content-between mb-2 gap-2">

            <div>
                <h2 class="m-0 mb-2">
                    {{ chart()!.title }}
                </h2>
                <span class="text-color-secondary">{{ chart()!.description }}</span>

            </div>


            <button class="header-text-button primary" (click)="viewChangeMenu.toggle($event)">
                
                {{ allViews[currentViewIndex].label }}
    
                <span class="pi pi-angle-down">
                </span>
    
            </button>


        </div>
        

        <div class="flex justify-content-center">
            <p-chart type="pie" [data]="data" [options]="options" />
        </div>
    </div>
}
@else {
    <p-skeleton styleClass="p-2 mx-auto" width="full" height="24rem" borderRadius="16px" />
}

<p-menu #viewChangeMenu [model]="allViews" [popup]="true" />
