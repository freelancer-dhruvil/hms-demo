<p-menu [model]="items" styleClass="custom-sidebar-container">

    <ng-template pTemplate="start">
        <img [routerLink]="'dashboard'" class="w-9 m-2 cursor-pointer" src="assets/images/logo-full.png" alt="Logo Image" />
    </ng-template>

    <ng-template pTemplate="submenuheader" let-item>
        <span class="text-primary font-bold">{{ item.label }}</span>
    </ng-template>

    <ng-template pTemplate="item" let-item>
        <a 
            [routerLink]="item.routerLink" 
            pRipple
            [routerLinkActive]="item.routerLinkActiveOptions"
            class="p-menuitem-link flex align-items-center my-1 hover:bg-cyan-200 m-2 border-round-top-3xl border-round-bottom-3xl">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
            <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" severity="danger" />
            <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{
                item.shortcut
                }}</span>
        </a>
    </ng-template>
</p-menu>
